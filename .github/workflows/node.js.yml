name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  # ----------------------------
  # 1. Linting & Type Checks
  # ----------------------------
  lint-and-typecheck:
    name: Run pre-commit (Ruff, mypy, format checks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install backend deps
        working-directory: backend
        run: uv sync

      # If your mypy hook needs src on sys.path, expose it here too
      - name: Run pre-commit hooks
        env:
          PYTHONPATH: backend/src
        run: |
          pip install pre-commit
          pre-commit run --all-files

  # ----------------------------
  # 2. Backend Tests (Python)
  # ----------------------------
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install backend deps
        working-directory: backend
        run: uv sync

      - name: Run backend tests
        working-directory: backend
        env:
          # Make imports like `from app...` work in tests
          PYTHONPATH: ./src
          # Ensure tests can exercise auth without real CAS
          DEV_AUTH: "1"
          # Harmless default for any redirect logic
          APP_BASE: "http://localhost:8081"
        run: uv run pytest -v

  # ----------------------------
  # 3. Frontend Tests (Node.js)
  # ----------------------------
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: seat-check/package-lock.json

      - name: Install dependencies
        working-directory: seat-check
        run: npm ci

      - name: Run frontend tests
        working-directory: seat-check
        env:
          # So frontend code builds/tests against the same base as dev
          EXPO_PUBLIC_API_BASE: "http://localhost:8000"
        run: npm test -- --run
