repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.12
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0 # Use the ref you want to point at
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: local
    hooks:
      - id: mypy-uv
        name: mypy
        entry: bash -c 'cd backend && uv run mypy --pretty --strict src'
        language: system
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: bash -c 'cd backend && uv run pytest -q'
        language: system
        pass_filenames: false
        stages: [push]
